<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Congreso ITL</title>

     <!-- font-awesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

     <!-- bootstrap cdn link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">

</head>
<body>
    <!-- header section starts -->
    <header class="header fixed-top">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <a class="logo"> <img src="../images/logo1.png"> <span>Congreso ITL</span></a>
    
                <nav class="nav">
                    <a href="../index.html">Principal</a>
                    <a href="participantes.html">Participantes</a>
                    <a href="registro.html">Registro</a>
                    <a href="conferencias.html">Conferencia</a>
                </nav>
    
                <div id="menu-btn" class="fas fa-bars"></div>
            </div>
        </div>
    </header>
    <!-- header section ends -->

    <!-- registro asistencia section starts -->
    <section class="signUp">
        <div class="form-signup">
            <h3 class="heading"> Registro de Asistencia </h3>

            <div class="content">
                <form >
                    <div class="user-details">

                        <div class="input-box">
                            <span class="details">Conferencia</span>
                            <!-- Mostrar la conferencia previamente seleccionada -->
                            <span class="conferencia-seleccionada">Nombre de la Conferencia</span>
                        </div>

                        <div class="input-box">
                            <span class="details">Participantes</span>
                            <select>
                                <option value="participante1">Participante 1</option>
                                <option value="participante2">Participante 2</option>
                                <!-- lista participantes -->
                            </select>
                        </div>

                        <div class="input-box">
                            <span class="details">Confrimar Asistencia</span>
                            <div class="checkbox-options">
                                <label>
                                    <input type="checkbox" name="asistencia" value="si">
                                    Sí
                                </label>
                                <label>
                                    <input type="checkbox" name="asistencia" value="no">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="button">
                        <input type="submit" value="Guardar Registro" onclick="guardarRegistro()">
                    </div>
                    <div class="button">
                        <input onclick="location.href='conferencias.html'" type="submit" value="Cancelar">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- registro asistencia section ends -->

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/asistenciaStyle.css">





    
    <!-- script JavaScript  -->
    <script>
        let menu = document.querySelector('#menu-btn');
        let navbar = document.querySelector('.header .nav');

        menu.onclick = () =>{
            menu.classList.toggle('fa-times');
            navbar.classList.toggle('active');
        }
        
        // Obtén todos los checkboxes
        const checkboxes = document.querySelectorAll('input[type="checkbox"][name="asistencia"]');
    
        // Agrega un evento a cada checkbox
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                // Si el checkbox actual está marcado, desmarca los demás
                if (this.checked) {
                    checkboxes.forEach(otherCheckbox => {
                        if (otherCheckbox !== this) {
                            otherCheckbox.checked = false;
                        }
                    });
                }
            });
        });

        function guardarRegistro() {
            // Verifica que al menos un checkbox esté seleccionado
            const checkboxes = document.querySelectorAll('input[type="checkbox"][name="asistencia"]');
            const checkboxSeleccionado = Array.from(checkboxes).some(checkbox => checkbox.checked);
    
            if (checkboxSeleccionado) {
                location.href = 'participantesRegistrados.html';
            } else {
                alert('Por favor, selecciona una opción de confirmación.');
                return false; // Evita que el formulario se envíe si no se ha seleccionado un checkbox
            }
        }
    </script>
    
</body>
</html>
